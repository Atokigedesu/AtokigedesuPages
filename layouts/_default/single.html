{{ partial "header.html" . }}

<header>
  <div class="head-bar">
    <div class="title-background">
      <a href="/"><h1>{{ .Site.Title }}</h1></a>
    </div>
  </div>
</header>

<article class="page">
  <header>
    <h1>
      {{ .Title }}
      <span class="date">{{ .Date.Format "2006/1/2" }}</span>
    </h1>
  </header>
  <main>
    {{ .Content }}
  </main>
</article>

{{ partial "footer.html" . }}
