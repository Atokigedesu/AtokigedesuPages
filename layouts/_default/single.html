{{ partial "header.html" . }}

<header>
  <div class="head-bar">
    <div class="title-background">
      <a href="/"><h1>{{ .Site.Title }}</h1></a>
    </div>
  </div>
</header>

<article class="page">
  <header>
    <h2>{{ .Title }}</h2>
  </header>
  <main>
    {{ .Content }}
  </main>
</article>

{{ partial "footer.html" . }}
